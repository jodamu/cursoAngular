{% extends 'base.html' %}
{% block content %}
<h1 class="fw-bold mb-4">Nuestros Proyectos</h1>

<a class="btn btn-primary mb-3" href="{{ url_for('add_project') }}">Añadir Proyecto</a>

<div class="row">
  {% for p in projects %}
  <div class="col-md-4 mb-3">
    <div class="card h-100">
      {% if p.image_filename %}
      <img src="{{ url_for('static', filename='images/proyects/' + p.image_filename) }}" class="card-img-top" alt="{{ p.title }}">
      {% endif %}
      <div class="card-body">
        <h5 class="card-title">{{ p.title }}</h5>
        <p class="card-text">{{ p.description }}</p>
        <a href="{{ url_for('edit_project', project_id=p.id) }}" class="btn btn-sm btn-secondary">Editar</a>
        <form action="{{ url_for('delete_project', project_id=p.id) }}" method="POST" style="display:inline;">
          <button class="btn btn-sm btn-danger" onclick="return confirm('¿Eliminar este proyecto?');">Eliminar</button>
        </form>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}

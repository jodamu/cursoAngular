{% extends 'base.html' %}
{% block content %}
<h1 class="fw-bold mb-4">Por qué elegirnos</h1>

<a class="btn btn-primary mb-3" href="{{ url_for('add_advantage') }}">Añadir ventaja</a>

<div class="row">
  {% for a in advantages %}
  <div class="col-md-4 mb-3">
    <div class="card h-100">
      <div class="card-body text-center">
        <i class="bi {{ a.icon }} fs-2"></i>
        <h5 class="card-title mt-2">{{ a.title }}</h5>
        <p class="card-text">{{ a.description }}</p>
        <a href="{{ url_for('edit_advantage', advantage_id=a.id) }}" class="btn btn-sm btn-secondary">Editar</a>
        <form method="POST" action="{{ url_for('delete_advantage', advantage_id=a.id) }}" style="display:inline;">
          <button class="btn btn-sm btn-danger" onclick="return confirm('¿Eliminar esta ventaja?');">Eliminar</button>
        </form>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}

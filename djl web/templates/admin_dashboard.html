{% extends 'base.html' %}
{% block content %}
<h1 class="fw-bold mb-4">Panel de Administración</h1>

<div class="row">
  <div class="col-md-3 mb-4">
    <div class="card shadow-sm text-center border-0 h-100">
      <div class="card-body">
        <i class="bi bi-briefcase fs-1 text-primary"></i>
        <h5 class="mt-3">{{ service_count }}</h5>
        <p class="text-muted">Servicios</p>
        <a href="{{ url_for('admin_services') }}" class="btn btn-sm btn-outline-primary">Gestionar</a>
      </div>
    </div>
  </div>
  <div class="col-md-3 mb-4">
    <div class="card shadow-sm text-center border-0 h-100">
      <div class="card-body">
        <i class="bi bi-stars fs-1 text-primary"></i>
        <h5 class="mt-3">{{ advantage_count }}</h5>
        <p class="text-muted">Por qué elegirnos</p>
        <a href="{{ url_for('admin_advantages') }}" class="btn btn-sm btn-outline-primary">Gestionar</a>
      </div>
    </div>
  </div>
  <div class="col-md-3 mb-4">
    <div class="card shadow-sm text-center border-0 h-100">
      <div class="card-body">
        <i class="bi bi-collection fs-1 text-primary"></i>
        <h5 class="mt-3">{{ project_count }}</h5>
        <p class="text-muted">Proyectos</p>
        <a href="{{ url_for('admin_projects') }}" class="btn btn-sm btn-outline-primary">Gestionar</a>
      </div>
    </div>
  </div>
  <div class="col-md-3 mb-4">
    <div class="card shadow-sm text-center border-0 h-100">
      <div class="card-body">
        <i class="bi bi-people fs-1 text-primary"></i>
        <h5 class="mt-3">{{ team_count }}</h5>
        <p class="text-muted">Nuestro Equipo</p>
        <a href="{{ url_for('admin_team') }}" class="btn btn-sm btn-outline-primary">Gestionar</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}

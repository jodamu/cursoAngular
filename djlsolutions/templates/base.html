<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DJL Solutions</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-azul">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('index') }}">
      <img src="{{ url_for('static', filename='img/DJLsolutionsLOGO.png') }}" alt="DJL Solutions" height="50">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('nosotros') }}">Nosotros</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('servicios') }}">Servicios</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('galeria') }}">Galería</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('contacto') }}">Contacto</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Contenido principal -->
<main class=" pb-4">
  {% block content %}{% endblock %}
</main>

<!-- Footer -->
<footer class="footer text-white text-center bg-azul py-3">
  <div class="container">
    <p class="mb-0">©  DJL Solutions. Expertos en planeación y montaje.</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
<script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>

<!-- GLightbox (lightbox moderno) -->
<link  href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>

<script>
  /* Espera a que las imágenes carguen y luego inicializa Masonry */
  document.addEventListener('DOMContentLoaded', () => {
    const grid = document.querySelector('[data-masonry]');
    imagesLoaded(grid, () => new Masonry(grid, { itemSelector: '.col-6' }));

    /* Inicia GLightbox */
    GLightbox({ selector: '.glightbox' });
  });
</script>
</body>
</html>
